<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Page</title>
  </head>
  <body>

    {% if messages %}
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Login</button>
    </form>

    <p>Want To Create Account?<a href="{% url 'register' %}"><button>Register</button></a></p>
  </body>
</html>
